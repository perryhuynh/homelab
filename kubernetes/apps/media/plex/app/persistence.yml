apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 125Gi
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      migratable: "false"
      numberOfReplicas: "1"
      staleReplicaTimeout: "20"
    volumeHandle: plex
  storageClassName: plex
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 125Gi
  storageClassName: plex
