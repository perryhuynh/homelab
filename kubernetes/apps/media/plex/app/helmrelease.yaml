---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.41.5.9522@sha256:cb0310eb53e8ff6e51be2869b6de0425f649e631aa329e6ccf0c72ba580a8aa3
            env:
              PLEX_ADVERTISE_URL: https://plex.perryhuynh.com:443,https://192.168.1.251:32400
              PLEX_NO_AUTH_NETWORKS: 192.168.1.0/24
              TZ: America/Los_Angeles
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi
              requests:
                cpu: 250m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups: [44, 105, 65532]
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: 'true'
    persistence:
      config:
        enabled: true
        existingClaim: plex
      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      data:
        type: nfs
        path: /mnt/tank/media
        server: ${SECRET_NAS_IP:=temp}
        globalMounts:
          - path: /data
            subPath: library
            readOnly: true
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      profile-chromecast:
        type: configMap
        name: plex-config
        defaultMode: 0775
        globalMounts:
          - path: /usr/lib/plexmediaserver/Resources/Profiles/Chromecast.xml
            readOnly: true
            subPath: Chromecast.xml
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
    ingress:
      nginx:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.perryhuynh.com"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/server-snippet: |
            location ~ ^/library/streams {
              proxy_set_header        Range "";
              proxy_pass              http://plex.media.svc.cluster.local:32400;
              proxy_http_version      1.1;
            }
        enabled: true
        className: external
        hosts:
          - host: "{{ .Release.Name }}.perryhuynh.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        type: LoadBalancer
        controller: plex
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.251
        ports:
          http:
            port: *port
