---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app suwayomi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      suwayomi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/suwayomi/suwayomi-server
              tag: v2.0.1824@sha256:bb245720b40eaff98d26f6fea26ca5859acbccbc9775ea39049428c36f7fec23
            env:
              BACKUP_INTERVAL: 0
              BIND_PORT: &port 80
              EXTENSION_REPOS: "[\"https://github.com/keiyoushi/extensions/tree/repo\"]"
              FLARESOLVERR_ENABLED: true
              FLARESOLVERR_URL: http://flaresolverr.downloads.cluster.svc.local.
              TZ: America/Los_Angeles
              UPDATE_EXCLUDE_STARTED: false
              UPDATE_EXCLUDE_UNREAD: false
              UPDATE_MANGA_INFO: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /manifest.json
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
            resources:
              limits:
                memory: 4Gi
              requests:
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFileSystem: true
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
    ingress:
      tailscale:
        className: tailscale
        hosts:
          - host: *app
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *app
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /home/suwayomi/.local/share/Tachidesk
      downloads:
        existingClaim: suwayomi-downloads
        globalMounts:
          - path: /home/suwayomi/.local/share/Tachidesk/downloads
      tmpfs:
        type: emptyDir
        advancedMounts:
          suwayomi:
            app:
              - path: /home/suwayomi/.local/share/Tachidesk/bin
                subPath: bin
              - path: /home/suwayomi/.local/share/Tachidesk/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.perryhuynh.com"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
