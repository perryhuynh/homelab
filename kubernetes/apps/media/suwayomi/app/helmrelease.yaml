---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app suwayomi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      suwayomi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/suwayomi/suwayomi-server
              tag: v2.0.1809@sha256:60759cf5878143e4c170c8979a4f01f490e3cc6e7c3ac3f5c600fdbda70e72d7
            env:
              BACKUP_INTERVAL: 0
              BIND_PORT: &port 80
              EXTENSION_REPOS: "[\"https://github.com/keiyoushi/extensions/tree/repo\"]"
              FLARESOLVERR_ENABLED: true
              FLARESOLVERR_URL: http://flaresolverr.downloads.cluster.svc.local.
              TZ: America/Los_Angeles
              UPDATE_EXCLUDE_STARTED: false
              UPDATE_EXCLUDE_UNREAD: false
              UPDATE_MANGA_INFO: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /manifest.json
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
            resources:
              limits:
                memory: 4Gi
              requests:
                cpu: 25m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFileSystem: true
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    ingress:
      nginx:
        enabled: true
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.perryhuynh.com"
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
      tailscale:
        enabled: true
        className: tailscale
        hosts:
          - host: *app
            paths: *paths
        tls:
          - hosts:
              - *app
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /home/suwayomi/.local/share/Tachidesk
      downloads:
        existingClaim: suwayomi-downloads
        globalMounts:
          - path: /home/suwayomi/.local/share/Tachidesk/downloads
      tmpfs:
        type: emptyDir
        advancedMounts:
          suwayomi:
            app:
              - path: /home/suwayomi/.local/share/Tachidesk/bin
                subPath: bin
              - path: /home/suwayomi/.local/share/Tachidesk/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
