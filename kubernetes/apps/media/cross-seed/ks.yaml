---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cross-seed
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: monitoring
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: prowlarr
      namespace: media
    - name: qbittorrent
      namespace: media
    - name: radarr
      namespace: media
    - name: sonarr
      namespace: media
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/media/cross-seed/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
