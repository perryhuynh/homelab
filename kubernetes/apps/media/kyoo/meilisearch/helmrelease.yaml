---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyoo-meilisearch
spec:
  interval: 30m
  chart:
    spec:
      chart: meilisearch
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: meilisearch
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    environment:
      MEILI_ENV: production
    auth:
      existingMasterKeySecret: kyoo-meilisearch-secret
    persistence:
      enabled: true
      storageClass: longhorn
    resources:
      limits:
        memory: 8Gi
      requests:
        cpu: 50m
