---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyoo-transcoder
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      kyoo-transcoder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_transcoder
              tag: 4.6
            env:
              GOCODER_HWACCEL: vaapi
              # the preset used during transcode. faster means worst quality, you can probably use a slower preset with hwaccels
              # warning: using vaapi hwaccel disable presets (they are not supported).
              GOCODER_PRESET: fast
              GOCODER_VAAPI_RENDERER: /dev/dri/renderD128
              GOCODER_SAFE_PATH: /data
              GOCODER_PREFIX: /video
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
              requests:
                cpu: 250m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          pod:
            automountServiceAccountToken: false
            nodeSelector:
              intel.feature.node.kubernetes.io/gpu: 'true'
            securityContext:
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
              seccompProfile: { type: RuntimeDefault }
              supplementalGroups: [44, 105, 65532]
    persistence:
      cache:
        type: emptyDir
      data:
        type: nfs
        path: /mnt/tank/media
        server: ${SECRET_NAS_IP:=temp}
        globalMounts:
          - path: /data
            subPath: library
            readOnly: true
    service:
      app:
        controller: kyoo-transcoder
        ports:
          http:
            port: 7666
