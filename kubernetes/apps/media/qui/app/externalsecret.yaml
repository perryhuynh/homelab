---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        QUI__OIDC_CLIENT_ID: "{{ .oauth_client_id }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .oauth_client_secret }}"
        QUI__SESSION_SECRET: "{{ .session_secret }}"
  dataFrom:
    - extract:
        key: qui
