apiVersion: v1
kind: PersistentVolume
metadata:
  name: tautulli
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      migratable: "false"
      numberOfReplicas: "1"
      staleReplicaTimeout: "20"
    volumeHandle: tautulli
  storageClassName: tautulli
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: tautulli
