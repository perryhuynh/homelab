---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: &timeZone America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging: &container
            args:
              - "tagging"
              - "--added-on"
              - "--expired"
              - "--last-activity"
              - "--not-linked"
              - "--not-working"
              - "--sites"
              - "--unregistered"
            env:
              QBITTORRENT_HOST: qbittorrent.media.svc.cluster.local
              QBITTORRENT_PORT: 80
              TZ: *timeZone
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.21.1@sha256:fd13085f7534719b7b30828684661b7f5611bbc4156831123775cfcd9b8f2eb5
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
        containers:
          unlinked:
            <<: *container
            args:
              - "prune"
              - "--exclude-category"
              - "manual"
              - "--exclude-tag"
              - "added:1d"
              - "--include-tag"
              - "expired"
              - "--include-tag"
              - "not-linked"
              - "--with-data"
              # "--dry-run"
          unregistered:
            <<: *container
            args:
              - "prune"
              - "--exclude-category"
              - "manual"
              - "--exclude-tag"
              - "added:1d"
              - "--include-tag"
              - "unregistered"
              - "--with-data"
              # "--dry-run"
        pod:
          restartPolicy: OnFailure
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        containers:
          app:
            <<: *container
            args:
              - "orphaned"
              - "--exclude-pattern"
              - "*/incomplete/*"
              - "--exclude-pattern"
              - "*/manual/*"
              # "--dry-run"
      reannounce:
        containers:
          app:
            <<: *container
            args:
              - "reannounce"
              - "--process-seeding"
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile: {type: RuntimeDefault}
    persistence:
      secret-file:
        type: secret
        name: qbtools-config-secret
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        type: nfs
        path: /mnt/tank/media
        server: nas.home.arpa
        advancedMounts:
          orphaned:
            app:
              - path: /downloads
                subPath: downloads/torrents
          tagging:
            tagging:
              - path: /downloads
                subPath: downloads/torrents
                readOnly: true
