---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tachidesk
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      tachidesk:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/suwayomi/tachidesk
              tag: v1.1.1@sha256:2ab0107a86970367a80346d5ea645bce7997896272d75cff1d0bd866c78f34b5
            env:
              BIND_PORT: &port 80
              EXTENSION_REPOS: "[\"https://github.com/keiyoushi/extensions/tree/repo\"]"
              FLARESOLVERR_ENABLED: true
              FLARESOLVERR_URL: http://flaresolverr.downloads.cluster.svc.local.
              UPDATE_EXCLUDE_STARTED: false
              UPDATE_EXCLUDE_UNREAD: false
              TZ: &TZ America/Los_Angeles
              WEB_UI_CHANNEL: "preview"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /manifest.json
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              limits:
                memory: 4Gi
              requests:
                cpu: 25m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.92.2@sha256:f32cfa5e7cc768f60969f1d2183fc4c7aa093b80b93c365535e83f79ccf004f2
            env:
              TZ: *TZ
            args:
              - "/config"
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 10m
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
            seccompProfile: { type: RuntimeDefault }
    ingress:
      nginx:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.perryhuynh.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &codeserverHost "{{ .Release.Name }}-code.perryhuynh.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: codeserver
    persistence:
      config:
        enabled: true
        existingClaim: tachidesk
        globalMounts:
          - path: /home/suwayomi/.local/share/Tachidesk
      downloads:
        enabled: true
        type: nfs
        path: /mnt/tank/media
        server: ${SECRET_NAS_IP:=temp}
        globalMounts:
          - path: /home/suwayomi/.local/share/Tachidesk/downloads
            subPath: downloads/tachidesk
      tmp:
        type: emptyDir
    service:
      app:
        controller: tachidesk
        ports:
          http:
            primary: true
            port: *port
          codeserver:
            port: 8080
