---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn-jobs-trim
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "50 * * * *"
          timeZone: America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          main:
            command:
              - longhorn-manager
            args:
              - -d
              - recurring-job
              - auto-trim
              - --manager-url
              - http://longhorn-backend:9500/v1
            image:
              repository: docker.io/longhornio/longhorn-manager
              tag: v1.5.3
            env:
              POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
    persistence:
      engine-binaries:
        type: hostPath
        hostPath: /var/lib/longhorn/engine-binaries/
        hostPathType: Directory
        globalMounts:
          - path: /var/lib/longhorn/engine-binaries/
    service:
      main:
        enabled: false
    serviceAccount:
      name: longhorn-service-account
