---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: &task filesystem-trim
spec:
  concurrency: 1
  cron: 50 0 * * *
  groups:
    - default
  name: *task
  task: *task
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: &task snapshot-cleanup
spec:
  concurrency: 1
  cron: 40 0 * * *
  groups:
    - default
  name: *task
  task: *task
