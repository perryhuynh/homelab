---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: &task filesystem-trim
spec:
  concurrency: 1
  cron: 10 0 * * *
  groups:
    - default
  name: auto-trim
  task: *task
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: &task snapshot-cleanup
spec:
  concurrency: 1
  cron: 5 0 * * *
  groups:
    - default
  name: auto-trim
  task: *task
