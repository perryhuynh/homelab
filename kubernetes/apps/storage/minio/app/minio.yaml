---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio
subsets:
  - addresses:
      - ip: 192.168.1.10 # ${SECRET_NAS_IP:=temp}
    ports:
      - name: s3
        port: 9000
        protocol: TCP
      - name: minio-admin
        port: 9001
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - name: s3
      port: 9000
    - name: minio-admin
      port: 9001
  type: ClusterIP
