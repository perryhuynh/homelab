---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-secret
spec:
  target:
    template:
      type: Opaque
      data:
        MINIO_ROOT_USER: "{{ .MINIO_ROOT_USER }}"
        MINIO_ROOT_PASSWORD: "{{ .MINIO_ROOT_PASSWORD }}"
  data:
    - secretKey: MINIO_ROOT_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 6f3d6a61-9ee5-4d63-879f-b0e30154f8b2
        property: username
    - secretKey: MINIO_ROOT_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 6f3d6a61-9ee5-4d63-879f-b0e30154f8b2
        property: password
