apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Gi
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      migratable: "false"
      numberOfReplicas: "1"
      staleReplicaTimeout: "20"
    volumeHandle: sabnzbd
  storageClassName: sabnzbd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: sabnzbd
