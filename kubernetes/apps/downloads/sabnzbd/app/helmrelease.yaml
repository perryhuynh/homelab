---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            # dependsOn:
            #   - vpn
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.2@sha256:f2418b072b995d1508352906284b49389276022a3de769236c62327f3d88fbbe
            env:
              SABNZBD__PORT: &port 80
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.downloads,
                sabnzbd.downloads.svc,
                sabnzbd.downloads.svc.cluster,
                sabnzbd.downloads.svc.cluster.local,
                sabnzbd.perryhuynh.com
            resources:
              limits: &resources
                memory: 2Gi
              requests:
                <<: *resources
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
          # vpn:
          #   image:
          #     repository: ghcr.io/qdm12/gluetun
          #     tag: v3.36.0
          #   env:
          #     VPN_TYPE: wireguard
          #   envFrom:
          #     - secretRef:
          #         name: sabnzbd-secret
          #   resources:
          #     limits:
          #       memory: 1Gi
          #     requests:
          #       cpu: 25m
          #       memory: 1Gi
          #   securityContext:
          #     capabilities:
          #       add:
          #         - NET_ADMIN
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
            seccompProfile:
              type: RuntimeDefault
            supplementalGroups: [65532]
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.perryhuynh.com"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd
      downloads:
        type: nfs
        path: /mnt/tank/media/downloads/usenet
        server: ${SECRET_NAS_IP:=temp}
        globalMounts:
          - path: /downloads
      incomplete:
        type: emptyDir
      tmp:
        type: emptyDir
    service:
      main:
        ports:
          http:
            port: *port
