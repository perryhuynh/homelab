---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr-secret
spec:
  target:
    template:
      type: Opaque
      data:
        PUSHOVER_TOKEN: "{{ .PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        LIDARR__API_KEY: "{{ .LIDARR_API_KEY }}"
        LIDARR__POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        LIDARR__POSTGRES_PORT: "5432"
        LIDARR__POSTGRES_USER: &dbUser "{{ .LIDARR_POSTGRES_USER }}"
        LIDARR__POSTGRES_PASSWORD: &dbPass "{{ .LIDARR_POSTGRES_PASS }}"
        LIDARR__POSTGRES_MAIN_DB: lidarr_main
        LIDARR__POSTGRES_LOG_DB: lidarr_log
        INIT_POSTGRES_DBNAME: lidarr_main lidarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: PUSHOVER_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa714718-0edd-411b-acd5-b08f0120bbf1
        property: PUSHOVER_TOKEN_LIDARR
    - secretKey: PUSHOVER_USER_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa714718-0edd-411b-acd5-b08f0120bbf1
        property: PUSHOVER_USER_KEY
    - secretKey: LIDARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 26b4d36e-0564-4d0f-9e13-b0d20069d3cb
        property: LIDARR_API_KEY
    - secretKey: LIDARR_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 26b4d36e-0564-4d0f-9e13-b0d20069d3cb
        property: LIDARR_POSTGRES_USER
    - secretKey: LIDARR_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 26b4d36e-0564-4d0f-9e13-b0d20069d3cb
        property: LIDARR_POSTGRES_PASS
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7061dd7f-9099-441d-a06d-b0d70073aee1
        property: password
