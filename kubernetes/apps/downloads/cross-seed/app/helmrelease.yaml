---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cross-seed
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: qbittorrent
      namespace: downloads
    - name: volsync
      namespace: storage
  values:
    controllers:
      cross-seed:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            args: [
              "daemon"
            ]
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 5.9.2
            env:
              CROSSSEED_PORT: &port 80
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: cross-seed-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 15m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["qbittorrent"]
                  topologyKey: kubernetes.io/hostname
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups: [65532]
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent
      config-file:
        type: configMap
        name: cross-seed-config
        globalMounts:
          - path: /config/config.js
            readOnly: true
            subPath: config.js
      downloads:
        enabled: true
        type: nfs
        path: /mnt/tank/media/downloads/torrents
        server: ${SECRET_NAS_IP:=temp}
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
    service:
      app:
        controller: cross-seed
        ports:
          http:
            port: *port
