---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: &timeZone America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          01-tag:
            args: [
              "tagging",
              "--added-on",
              "--expired",
              "--last-activity",
              "--not-working",
              "--sites",
              "--unregistered",
              "--server", "qbittorrent.downloads.svc.cluster.local",
              "--port", "80",
              "--config", "/config/config.yaml"
            ]
            env: &env
              TZ: *timeZone
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.16.2@sha256:afe6e115158f41988fb73a44f0903be53541125bd4ed2974bb7daa50e08c08a4
            resources: &resources
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          02-auto-prune:
            args: [
              "prune",
              # "--dry-run",
              "--include-tag", "auto-prune",
              "--include-tag", "expired",
              "--server", "qbittorrent.downloads.svc.cluster.local",
              "--port", "80"
            ]
            env: *env
            image: *image
            resources: *resources
            securityContext: *securityContext
          03-nyaa:
            args: [
              "prune",
              # "--dry-run",
              "--include-tag", "site:nyaa",
              "--include-tag", "expired",
              "--server", "qbittorrent.downloads.svc.cluster.local",
              "--port", "80"
            ]
            env: *env
            image: *image
            resources: *resources
            securityContext: *securityContext
        containers:
          app:
            args: [
              "prune",
              "--exclude-category", "lidarr",
              "--exclude-category", "manual",
              "--include-tag", "unregistered",
              # "--dry-run",
              "--server", "qbittorrent.downloads.svc.cluster.local",
              "--port", "80"
            ]
            env: *env
            image: *image
            resources: *resources
            securityContext: *securityContext
        pod: &podSecurityContext
          automountServiceAccountToken: false
          securityContext:
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
            seccompProfile: { type: RuntimeDefault }
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        containers:
          app:
            args: [
              "orphaned",
              "--exclude-pattern",  "*/incomplete/*",
              "--exclude-pattern",  "*/manual/*",
              # "--dry-run",
              "--server", "qbittorrent.downloads.svc.cluster.local",
              "--port", "80"
            ]
            env: *env
            image: *image
            resources: *resources
            securityContext:
              <<: *securityContext
              supplementalGroups: [65532]
        pod: *podSecurityContext
      reannounce:
        containers:
          app:
            args: [
              "reannounce",
              "--process-seeding",
              "--server", "qbittorrent.downloads.svc.cluster.local",
              "--port", "80"
            ]
            env: *env
            image: *image
            resources: *resources
            securityContext: *securityContext
        pod: *podSecurityContext
    persistence:
      secret-file:
        type: secret
        name: qbittorrent-tools-secret
        advancedMounts:
          tagging:
            01-tag:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        type: nfs
        path: /mnt/tank/media
        server: ${SECRET_NAS_IP:=temp}
        advancedMounts:
          orphaned:
            app:
              - path: /downloads
                subPath: downloads/torrents
