---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: &timeZone America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        defaultContainerOptionsStrategy: merge
        defaultContainerOptions: &defaultContainerOptions
          image:
            repository: ghcr.io/buroa/qbtools
            tag: v0.21.0@sha256:3a60f001c3f5fd068ff38960fbf9db726fa59edf135b18cd50294230366c284e
          env:
            QBITTORRENT_HOST: qbittorrent.downloads.svc.cluster.local
            QBITTORRENT_PORT: 80
            SABNZBD_HOST: sabnzbd.downloads.svc.cluster.local
            SABNZBD_PORT: 80
            TZ: *timeZone
          envFrom:
            - secretRef:
                name: qbtools-secret
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            readOnlyRootFilesystem: true
        initContainers:
          tagging:
            args:
              - "tagging"
              - "--added-on"
              - "--expired"
              - "--last-activity"
              - "--not-linked"
              - "--not-working"
              - "--sites"
              - "--unregistered"
        containers:
          unlinked:
            args:
              - "prune"
              - "--exclude-category"
              - "manual"
              - "--exclude-tag"
              - "added:1d"
              - "--include-tag"
              - "expired"
              - "--include-tag"
              - "not-linked"
              - "--with-data"
              # "--dry-run"
          unregistered:
            args:
              - "prune"
              - "--exclude-category"
              - "manual"
              - "--exclude-tag"
              - "added:1d"
              - "--include-tag"
              - "unregistered"
              - "--with-data"
              # "--dry-run"
        pod:
          restartPolicy: OnFailure
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        defaultContainerOptionsStrategy: merge
        defaultContainerOptions: *defaultContainerOptions
        containers:
          app:
            args:
              - "orphaned"
              - "--exclude-pattern"
              - "*/incomplete/*"
              - "--exclude-pattern"
              - "*/manual/*"
              # "--dry-run"
      reannounce:
        containers:
          app:
            args:
              - "reannounce"
              - "--process-seeding"
      limiter:
        containers:
          app:
            args:
              - "limiter"
              - "--max-line-speed-mbps"
              - "200"
              - "--max-percent"
              - "0.8"
              - "--limit-percent"
              - "0.4"
              - "--interval"
              - "5"
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
    persistence:
      secret-file:
        type: secret
        name: qbtools-config-secret
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        type: nfs
        path: /mnt/tank/media
        server: ${SECRET_NAS_IP:=temp}
        advancedMounts:
          orphaned:
            app:
              - path: /downloads
                subPath: downloads/torrents
          tagging:
            tagging:
              - path: /downloads
                subPath: downloads/torrents
                readOnly: true
