---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: teslamate-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        DATABASE_NAME: &dbName teslamate
        DATABASE_USER: &dbUser "{{ .TESLAMATE_POSTGRES_USER }}"
        DATABASE_PASS: &dbPass "{{ .TESLAMATE_POSTGRES_PASS }}"
        ENCRYPTION_KEY: "{{ .ENCRYPTION_KEY }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        MQTT_USERNAME: "{{ .MOSQUITTO_MQTT_USERNAME }}"
        MQTT_PASSWORD: "{{ .MOSQUITTO_MQTT_PASSWORD }}"
  data:
    - secretKey: TESLAMATE_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e75b0db2-47b1-43fc-818f-b0d7007e3331
        property: TESLAMATE_POSTGRES_USER
    - secretKey: TESLAMATE_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e75b0db2-47b1-43fc-818f-b0d7007e3331
        property: TESLAMATE_POSTGRES_PASS
    - secretKey: ENCRYPTION_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e75b0db2-47b1-43fc-818f-b0d7007e3331
        property: ENCRYPTION_KEY
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7061dd7f-9099-441d-a06d-b0d70073aee1
        property: password
    - secretKey: MOSQUITTO_MQTT_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: aae50b69-12a6-418a-9981-b0d5005e948e
        property: username
    - secretKey: MOSQUITTO_MQTT_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: aae50b69-12a6-418a-9981-b0d5005e948e
        property: password
