---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: maddy-secret
spec:
  target:
    template:
      type: Opaque
      data:
        SMTP_RELAY_HOSTNAME: "{{ .SMTP_RELAY_HOSTNAME }}"
        SMTP_RELAY_SERVER: "{{ .SMTP_RELAY_SERVER }}"
        SMTP_RELAY_USERNAME: "{{ .SMTP_RELAY_USERNAME }}"
        SMTP_RELAY_PASSWORD: "{{ .SMTP_RELAY_PASSWORD }}"
  data:
    - secretKey: SMTP_RELAY_HOSTNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3f41f429-90ac-4896-8584-b0e401375f8d
        property: SMTP_RELAY_HOSTNAME
    - secretKey: SMTP_RELAY_SERVER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3f41f429-90ac-4896-8584-b0e401375f8d
        property: SMTP_RELAY_SERVER
    - secretKey: SMTP_RELAY_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 3f41f429-90ac-4896-8584-b0e401375f8d
        property: username
    - secretKey: SMTP_RELAY_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 3f41f429-90ac-4896-8584-b0e401375f8d
        property: password
