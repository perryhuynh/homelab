---
apiVersion: v1
kind: Endpoints
metadata:
  name: opnsense
subsets:
  - addresses:
      - ip: ${SECRET_OPNSENSE_IP:=temp}
    ports:
      - name: http
        port: 443
        protocol: TCP
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
spec:
  hostnames: ["opnsense.perryhuynh.com"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: opnsense
          namespace: default
          port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: opnsense
spec:
  ports:
    - name: http
      port: 443
  type: ClusterIP
