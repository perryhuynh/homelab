---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-secret
spec:
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        INIT_POSTGRES_DBNAME: &dbName paperless
        INIT_POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .PAPERLESS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .PAPERLESS_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        PAPERLESS_DBHOST: *dbHost
        PAPERLESS_DBNAME: *dbName
        PAPERLESS_DBUSER: *dbUser
        PAPERLESS_DBPASS: *dbPass
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
  data:
    - secretKey: PAPERLESS_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2ea42a6d-5101-4fa2-a316-b0d700ab1dbc
        property: PAPERLESS_POSTGRES_USER
    - secretKey: PAPERLESS_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2ea42a6d-5101-4fa2-a316-b0d700ab1dbc
        property: PAPERLESS_POSTGRES_PASS
    - secretKey: PAPERLESS_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2ea42a6d-5101-4fa2-a316-b0d700ab1dbc
        property: PAPERLESS_SECRET_KEY
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7061dd7f-9099-441d-a06d-b0d70073aee1
        property: password
