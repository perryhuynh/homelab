---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux-secret
spec:
  target:
    template:
      type: Opaque
      data:
        ADMIN_USERNAME: "{{ .MINIFLUX_ADMIN_USERNAME }}"
        ADMIN_PASSWORD: "{{ .MINIFLUX_ADMIN_PASSWORD }}"
        DATABASE_URL: |-
          postgres://{{ .MINIFLUX_POSTGRES_USER }}:{{ .MINIFLUX_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local/miniflux?sslmode=disable
        OAUTH2_CLIENT_SECRET: "{{ .MINIFLUX_OAUTH_CLIENT_SECRET }}"
        INIT_POSTGRES_DBNAME: miniflux
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .MINIFLUX_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MINIFLUX_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: MINIFLUX_ADMIN_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d91abd93-f917-4fc4-b723-b0dc01813d42
        property: username
    - secretKey: MINIFLUX_ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d91abd93-f917-4fc4-b723-b0dc01813d42
        property: password
    - secretKey: MINIFLUX_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d91abd93-f917-4fc4-b723-b0dc01813d42
        property: MINIFLUX_POSTGRES_USER
    - secretKey: MINIFLUX_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d91abd93-f917-4fc4-b723-b0dc01813d42
        property: MINIFLUX_POSTGRES_PASS
    - secretKey: MINIFLUX_OAUTH_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d91abd93-f917-4fc4-b723-b0dc01813d42
        property: MINIFLUX_OAUTH_CLIENT_SECRET
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7061dd7f-9099-441d-a06d-b0d70073aee1
        property: password
