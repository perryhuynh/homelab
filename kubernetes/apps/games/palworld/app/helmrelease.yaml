---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/jammsen/docker-palworld-dedicated-server
              tag: master@sha256:8edee2aa167b8d1f11629902d6a5f2cdc678542c37052b02bf1e62dffb96ac83
            env:
              # General Setings
              COMMUNITY_SERVER: false
              SERVER_SETTINGS_MODE: "auto"
              PGID: 1000
              PUID: 1000
              TZ: "America/Los_Angeles"
              # Palworld Settings
              BASE_CAMP_WORKER_MAXNUM: "20"
              COLLECTION_OBJECT_RESPAWN_SPEED_RATE: "0.500000"
              DEATH_PENALTY: "None"
              ENABLE_NON_LOGIN_PENALTY: false
              EXIST_PLAYER_AFTER_LOGOUT: true
              EXP_RATE: "1.300000"
              PAL_AUTO_HP_REGENE_RATE: "10.000000"
              PAL_AUTO_HP_REGENE_RATE_IN_SLEEP: "10.000000"
              PAL_CAPTURE_RATE: "1.500000"
              PAL_EGG_DEFAULT_HATCHING_TIME: "1.000000"
              PUBLIC_IP: "palworld.perryhuynh.com"
              RCON_ENABLED: true
              SERVER_DESCRIPTION: "Perry's Server"
              SERVER_NAME: "Perry"
              WORK_SPEED_RATE: "1.500000"
            envFrom:
              - secretRef:
                  name: palworld-secret
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 24Gi
              requests:
                cpu: 500m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        enabled: true
        existingClaim: palworld
        globalMounts:
          - path: /palworld
      cache:
        config:
        enabled: true
        existingClaim: palworld-cache
        globalMounts:
          - path: /palworld/Pal/Binaries
            subPath: binaries
          - path: /palworld/Pal/Content
            subPath: content
      tmp:
        type: emptyDir
    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.252
        ports:
          http:
            enabled: false
          game:
            protocol: UDP
            port: 8211
          rcon:
            port: 25575
        type: LoadBalancer
