---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/jammsen/palworld-dedicated-server
              tag: latest@sha256:59e72905b9eb029167051f607b3be5c25e69f087a428960287beade9649d7e70
            env:
              SERVER_NAME: cloud
              COMMUNITY_SERVER: false
            envFrom:
              - secretRef:
                  name: palworld-secret
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 16Gi
              requests:
                cpu: 500m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        enabled: true
        existingClaim: palworld
        globalMounts:
          - path: /palworld
      tmp:
        type: emptyDir
    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.252
        ports:
          http:
            enabled: false
          game:
            protocol: UDP
            port: 8211
          rcon:
            port: 25575
        type: LoadBalancer
