---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter-ups
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: prometheus-snmp-exporter
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
    extraArgs:
      - "--config.file=/config/snmp.yaml"
    extraConfigmapMounts:
      - name: &name rfc1628-ups-configmap
        mountPath: /config/snmp.yaml
        subPath: snmp.yaml
        configMap: *name
        readOnly: true
        defaultMode: 420
    serviceMonitor:
      enabled: true
      params:
        - name: ups-0
          auth:
            - "public_v1"
          module:
            - "rfc1628_ups"
          target: ups.home.arpa
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - {sourceLabels: ["__param_target"], targetLabel: instance}
