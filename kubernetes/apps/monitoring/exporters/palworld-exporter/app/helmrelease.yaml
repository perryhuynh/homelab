---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: palworld
      namespace: games
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/galexrt/srcds_exporter
              tag: v1.6.0@sha256:55d931cfa593ec6a200809634483921a577899aafe60dd6b6757238337f14a0b
            args: [
              "--config.file /config/srcds.yaml",
              "--collectors.enabled playercount"
            ]
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 5m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          automountServiceAccountToken: false
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
            seccompProfile: { type: RuntimeDefault }
    persistence:
      srcds-config:
        type: secret
        name: palworld-exporter-secret
        globalMounts:
          - path: /config/srcds.yaml
            subPath: srcds.yaml
            readOnly: true
    service:
      main:
        ports:
          http:
            port: 9137
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
