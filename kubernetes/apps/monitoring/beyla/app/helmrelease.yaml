---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beyla
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: beyla
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: tempo
      namespace: monitoring
  values:
    config:
      data:
        discovery:
          services:
            - k8s_deployment_name: plex
        routes:
          unmatched: heuristic
        attributes:
          kubernetes:
            enable: true
    env:
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://tempo.monitoring.svc.cluster.local:3100

