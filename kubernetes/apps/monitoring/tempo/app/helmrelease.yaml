---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: tempo
      version: 1.10.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    replicas: 2
    tempo:
      reportingEnabled: false
      metricsGenerator:
        enabled: true
        remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write"
      storage:
        trace:
          backend: s3
          s3:
            insecure: true
            endpoint: minio.default.svc.cluster.local:9000
            bucket: tempo
    persistence:
      enabled: false
    tempoQuery:
      enabled: true
      ingressClassName: internal
      className: internal
      hosts:
        - "tempo-query.perryhuynh.com"
    serviceMonitor:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: tempo
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: tempo.storage.trace.s3.access_key
    - kind: Secret
      name: tempo
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: tempo.storage.trace.s3.secret_key
