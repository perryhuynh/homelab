---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.giantswarm.io/silence_v1alpha1.json
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: keda-hpa-maxed-out
spec:
  matchers:
    - name: alertname
      value: KubeHpaMaxedOut
      isRegex: false
    - name: horizontalpodautoscaler
      value: keda-hpa-.*
      isRegex: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.giantswarm.io/silence_v1alpha1.json
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: nas-memory-high-utilization
spec:
  matchers:
    - name: alertname
      value: NodeMemoryHighUtilization
      isRegex: false
    - name: instance
      value: nas.home.arpa:9100
      isRegex: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.giantswarm.io/silence_v1alpha1.json
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: pc-target-down
spec:
  matchers:
    - name: alertname
      value: TargetDown
      isRegex: false
    - name: job
      value: pc
      isRegex: false
