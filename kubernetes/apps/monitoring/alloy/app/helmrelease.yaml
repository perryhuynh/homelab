---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: alloy
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.1.2
  url: oci://ghcr.io/home-operations/charts-mirror/alloy
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app alloy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: alloy
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    alloy:
      configMap:
        create: false
        name: &name alloy-config
        key: config.alloy
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
        capabilities:
          add:
            - PERFMON
            - SYS_PTRACE
            - SYS_RESOURCE
            - SYS_ADMIN
        privileged: true
    controller:
      hostPID: true
      podAnnotations:
        configmap.reloader.stakater.com/reload: *name
    configReloader:
      enabled: false
    serviceMonitor:
      enabled: true
