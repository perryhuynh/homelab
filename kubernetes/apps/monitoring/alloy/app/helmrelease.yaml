---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: alloy
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: tempo
      namespace: monitoring
  values:
    alloy:
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
      stabilityLevel: public-preview
      # https://grafana.com/docs/beyla/latest/setup/kubernetes/#deploy-beyla-unprivileged
      securityContext:
        privileged: true
    controller:
      podAnnotations:
        configmap.reloader.stakater.com/reload: alloy-config
      hostPID: true
    configReloader:
      enabled: false
