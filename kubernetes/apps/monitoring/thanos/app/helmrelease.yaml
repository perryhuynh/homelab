---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: thanos
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 17.0.3
  url: oci://registry-1.docker.io/bitnamicharts/thanos
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: thanos
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.38.0@sha256:365873d05a2f59dbaf3d40f526d3b8a2e66b9882dd6cab9396d16e8410aa46e6
    existingObjstoreSecret: thanos-secret
    queryFrontend:
      enabled: true
      replicaCount: 2
      config: |-
        type: REDIS
        config:
          addr: dragonfly.database.svc.cluster.local:6379
          db: 1
      ingress:
        enabled: true
        ingressClassName: internal
        hostname: &host thanos-query-frontend.perryhuynh.com
        tls: true
        extraTls:
          - hosts:
              - *host
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
    query:
      enabled: true
      replicaCount: 2
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
    bucketweb:
      enabled: true
      replicaCount: 2
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
    compactor:
      enabled: true
      concurrency: 4
      extraFlags:
        - --delete-delay=30m
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 60d
      persistence:
        enabled: true
        storageClass: &storageClass openebs-hostpath
        size: 10Gi
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
    storegateway:
      enabled: true
      replicaCount: 2
      persistence:
        enabled: true
        storageClass: *storageClass
        size: 10Gi
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 10m
    ruler:
      enabled: true
      replicaCount: 2
      replicaLabel: __replica__
      alertmanagers: ["http://alertmanager-operated.monitoring.svc.cluster.local:9093"]
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      persistence:
        enabled: true
        storageClass: *storageClass
        size: 10Gi
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
