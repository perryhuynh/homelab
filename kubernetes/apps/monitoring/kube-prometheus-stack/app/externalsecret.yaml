---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-prometheus-stack-secret
spec:
  target:
    name: alertmanager-secret
    template:
      templateFrom:
        - configMap:
            name: alertmanager-config-tpl
            items:
              - key: alertmanager.yaml
  data:
    - secretKey: PUSHOVER_TOKEN_ALERTMANAGER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa714718-0edd-411b-acd5-b08f0120bbf1
        property: PUSHOVER_TOKEN_ALERTMANAGER
    - secretKey: PUSHOVER_USER_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa714718-0edd-411b-acd5-b08f0120bbf1
        property: PUSHOVER_USER_KEY
