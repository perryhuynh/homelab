---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - ${SECRET_NAS_IP:=temp}:9100
        - ${SECRET_OPNSENSE_IP:=temp}:9100
        - ${SECRET_PIKVM_IP:=temp}:9100
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
