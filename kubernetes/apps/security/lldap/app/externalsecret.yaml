---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap-secret
spec:
  target:
    template:
      type: Opaque
      data:
        LLDAP_DATABASE_URL: |-
          postgres://{{ .LLDAP_POSTGRES_USER }}:{{ .LLDAP_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local/lldap
        LLDAP_JWT_SECRET: "{{ .LLDAP_JWT_SECRET }}"
        LLDAP_LDAP_USER_EMAIL: "{{ .LLDAP_LDAP_USER_EMAIL }}"
        LLDAP_LDAP_USER_PASS: "{{ .LLDAP_LDAP_USER_PASS }}"
        LLDAP_SERVER_KEY_SEED: "{{ .LLDAP_SERVER_KEY_SEED }}"
        LLDAP_USER_DN: "{{ .LLDAP_USER_DN }}"
        INIT_POSTGRES_DBNAME: lldap
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .LLDAP_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LLDAP_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: LLDAP_JWT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f1e4cecb-b66f-4a4d-a4ec-b0d701371995
        property: LLDAP_JWT_SECRET
    - secretKey: LLDAP_LDAP_USER_EMAIL
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f1e4cecb-b66f-4a4d-a4ec-b0d701371995
        property: username
    - secretKey: LLDAP_LDAP_USER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f1e4cecb-b66f-4a4d-a4ec-b0d701371995
        property: password
    - secretKey: LLDAP_SERVER_KEY_SEED
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f1e4cecb-b66f-4a4d-a4ec-b0d701371995
        property: LLDAP_SERVER_KEY_SEED
    - secretKey: LLDAP_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f1e4cecb-b66f-4a4d-a4ec-b0d701371995
        property: LLDAP_POSTGRES_USER
    - secretKey: LLDAP_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f1e4cecb-b66f-4a4d-a4ec-b0d701371995
        property: LLDAP_POSTGRES_PASS
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7061dd7f-9099-441d-a06d-b0d70073aee1
        property: password
