---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: &secret perryhuynh-com-production-tls
spec:
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: *secret
  template:
    engineVersion: v2
    data:
      tls.crt: "{{ index . \"tls.crt\" | b64enc }}"
      tls.key: "{{ index . \"tls.key\" | b64enc }}"
  data:
    - match:
        secretKey: &key tls.crt
        remoteRef:
          remoteKey: *secret
          property: *key
    - match:
        secretKey: &key tls.key
        remoteRef:
          remoteKey: *secret
          property: *key
