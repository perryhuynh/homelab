---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "perryhuynh-com-production"
spec:
  secretName: "perryhuynh-com-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: perryhuynh.com
  dnsNames:
    - perryhuynh.com
    - "*.perryhuynh.com"
---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: perry-cafe-staging
spec:
  secretName: perry-cafe-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: perry.cafe
  dnsNames:
    - perry.cafe
    - "*.perry.cafe"
