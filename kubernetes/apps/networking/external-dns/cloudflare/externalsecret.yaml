---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-cloudflare
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns-cloudflare-secret
    template:
      engineVersion: v2
      data:
        CF_API_TOKEN: "{{ .api_key }}"
        CF_ZONE_ID: "{{ .zone_id }}"
        CLOUDFLARE_TUNNEL_ID: "{{ .tunnel_id }}"
  dataFrom:
    - extract:
        key: cloudflare
