---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: external-dns-opnsense
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.17.0
  url: oci://ghcr.io/home-operations/charts-mirror/external-dns
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-opnsense
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-dns-opnsense
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/jobs62/opnsense_unbound_external-dns_webhook
          tag: v0.4.5@sha256:22d3bd25bacaa0a8445a746d6541a8994bcb54e6047f5a079574adc792f88034
        env:
          - name: OPNSENSE_BASE
            value: "https://opnsense.home.arpa"
          - name: OPNSENSE_ALLOW_INVALID_CERTS
            value: "true"
          - name: &name OPNSENSE_KEY
            valueFrom:
              secretKeyRef:
                name: external-dns-opnsense-secret
                key: *name
          - name: &name OPNSENSE_SECRET
            valueFrom:
              secretKeyRef:
                name: external-dns-opnsense-secret
                key: *name
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - "ALL"
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
    env:
      - name: OPNSENSE_BASE
        value: "https://opnsense.home.arpa"
      - name: OPNSENSE_ALLOW_INVALID_CERTS
        value: "true"
      - name: &name OPNSENSE_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-opnsense-secret
            key: *name
      - name: &name OPNSENSE_SECRET
        valueFrom:
          secretKeyRef:
            name: external-dns-opnsense-secret
            key: *name
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-wh-metrics
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-wh-metrics
      initialDelaySeconds: 10
      timeoutSeconds: 5
    extraArgs:
      - --gateway-name=internal
      - --webhook-provider-url=http://localhost:8800
    managedRecordTypesFilters:
      - A
      - AAAA
    sources:
      - "gateway-httproute"
    domainFilters:
      - "perryhuynh.com"
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-cloudflare-secret
