---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/gateway.envoyproxy.io/clienttrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: envoy
spec:
  clientIPDetection:
      xForwardedFor:
        trustedCIDRs:
          - 10.42.0.0/16
  connection:
    bufferLimit: 8Mi
    maxAcceptPerSocketEvent: 0
  http2:
      onInvalidMessage: TerminateStream
  http3: {}
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
  tcpKeepalive: {}
  tls:
    minVersion: "1.2"
    alpnProtocols:
      - h2
      - http/1.1
