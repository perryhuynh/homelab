---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      unifi:
        containers:
          app:
            image:
              repository: ghcr.io/jacobalberty/unifi-docker
              tag: v9.3@sha256:d08af7bf1b8d2fd343770236333bf37fc26d9b51bb70dd79cc07e70857c73da1
            env:
              JVM_MAX_HEAP_SIZE: 1G
              RUNAS_UID0: false
              UNIFI_UID: 999
              UNIFI_GID: 999
              UNIFI_STDOUT: true
              TZ: America/Los_Angeles
            probes:
              liveness:
                enabled: true
                port: 8080
              readiness:
                enabled: true
                port: 8080
              startup:
                enabled: true
                port: 8080
            resources:
              limits:
                memory: 2Gi
              requests:
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - "ALL"
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      unifi:
        existingClaim: unifi
      cert:
        type: secret
        name: perryhuynh-com-unifi-tls
        globalMounts:
          - path: /unifi/cert/cert.pem
            subPath: tls.crt
            readOnly: true
          - path: /unifi/cert/privkey.pem
            subPath: tls.key
            readOnly: true
          - path: /unifi/data/keystore
            subPath: keystore.jks
            readOnly: false
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
    route:
      app:
        kind: TLSRoute
        hostnames:
          - "{{ .Release.Name }}.perryhuynh.com"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8443
            timeouts:
              request: 0s  # websocket, never time out
              backendRequest: 0s  # websocket, never time out
    service:
      app:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.30
        # See https://github.com/jacobalberty/unifi-docker
        ports:
          http:
            port: 8443 # web interface + API
            protocol: HTTPS
          controller:
            port: 8080
            protocol: TCP
          portal-http:
            port: 8880  # http portal
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          stun:
            port: 3478
            protocol: UDP
          speedtest:
            port: 6789
            protocol: TCP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            port: 10001
            protocol: UDP
    serviceMonitor:
      app:
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
