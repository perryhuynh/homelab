---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    # the secret should already exist as a part of bootstrapping https://external-secrets.io/v0.5.9/guides-ownership-deletion-policy/#merge
    creationPolicy: Merge
    template:
      engineVersion: v2
      data:
        api_key: "{{ .api_key }}"
  dataFrom:
    - extract:
        key: cloudflare
