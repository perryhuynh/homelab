---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrypted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      scrypted:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              SCRYPTED_INSECURE_PORT: &port 80
            image:
              repository: ghcr.io/koush/scrypted
              tag: 0.140.1-nobile-lite@sha256:7641b9b18189731266af6f29ec4f35b2ff09209f2aa8e3d4d9ad18067650e82b
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
              requests:
                cpu: 100m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "home",
                "namespace": "networking",
                "interface": "eth1"
              }]
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["plex"]
                  topologyKey: kubernetes.io/hostname
          automountServiceAccountToken: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups: [44, 105]
    ingress:
      nginx:
        enabled: true
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.perryhuynh.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: scrypted
        globalMounts:
          - path: /server/volume
      plugins:
        existingClaim: scrypted-plugins
        globalMounts:
          - path: /server/volume/plugins
      recs:
        type: nfs
        path: /mnt/tank/media
        server: ${SECRET_NAS_IP:=temp}
        globalMounts:
          - path: /recs
            subPath: scrypted
      tmpfs:
        type: emptyDir
        advancedMounts:
          scrypted:
            app:
              - path: /.cache
                subPath: cache
              - path: /home/ubuntu/.npm
                subPath: npm
    service:
      app:
        controller: scrypted
        ports:
          http:
            port: *port
            primary: true
          rebroadcast:
            port: 34135
