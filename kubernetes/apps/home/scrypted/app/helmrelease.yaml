---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrypted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      scrypted:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              SCRYPTED_INSECURE_PORT: &port 80
            image:
              repository: ghcr.io/koush/scrypted
              tag: 18-jammy-full-v0.94.5
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
              requests:
                cpu: 150m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "home",
                "namespace": "networking",
                "interface": "eth1"
              }]
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["plex"]
                  topologyKey: kubernetes.io/hostname
          automountServiceAccountToken: false
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: 'true'
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 568
            runAsNonRoot: true
            runAsUser: 568
            seccompProfile: { type: RuntimeDefault }
            supplementalGroups: [44, 105, 65532]
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.perryhuynh.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: scrypted
        globalMounts:
          - path: /server/volume
      npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      recs:
        type: nfs
        path: /mnt/tank/media/scrypted
        server: ${SECRET_NAS_IP:=temp}
      tmp:
        type: emptyDir
    service:
      app:
        controller: scrypted
        ports:
          http:
            port: *port
          rebroadcast:
            port: 34135
            primary: true
