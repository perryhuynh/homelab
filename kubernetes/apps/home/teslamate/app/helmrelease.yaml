---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: teslamate-secret
        containers:
          app:
            env:
              CHECK_ORIGIN: true
              DATABASE_HOST: postgres16-rw.database.svc.cluster.local
              MQTT_HOST: &mqttHost emqx-listeners.database.svc.cluster.local
              PORT: &port 80
              TZ: &TZ America/Los_Angeles
              VIRTUAL_HOST: "{{ .Release.Name }}.perryhuynh.com"
            envFrom: *envFrom
            image:
              repository: docker.io/teslamate/teslamate
              tag: 1.31.0@sha256:beb987a469974015a4c18d905e2c72cce55c0652676061f9606a1e5b2c31d91f
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  tcpSocket:
                    port: *port
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 25m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
          api:
            env:
              DATABASE_HOST: postgres16-ro.database.svc.cluster.local
              ENABLE_COMMANDS: "false"
              COMMANDS_ALL: "false"
              MQTT_HOST: *mqttHost
              TZ: *TZ
              TESLAMATE_HOST: &host "{{ .Release.Name }}.perryhuynh.com"
            envFrom: *envFrom
            image:
              repository: ghcr.io/tobiasehlert/teslamateapi
              tag: 1.18.3@sha256:f4e7e601cc99eac9290b2e1b8e1fa1e4b701ba505d9e48363cce08f596c6e87d
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/ping
                    port: &apiPort 8080
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
        pod:
          automountServiceAccountToken: false
          securityContext:
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10000
            seccompProfile: { type: RuntimeDefault }
    ingress:
      nginx:
        enabled: true
        className: internal
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /api
                service:
                  identifier: app
                  port: api
    service:
      app:
        controller: teslamate
        ports:
          http:
            port: *port
            primary: true
          api:
            port: *apiPort
