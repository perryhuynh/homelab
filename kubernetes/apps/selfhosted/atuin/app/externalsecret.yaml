---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atuin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        ATUIN_DB_URI: |-
          postgres://{{ .atuin_postgres_user }}:{{ .atuin_postgres_pass }}@postgres17-rw.database.svc.cluster.local/atuin
        INIT_POSTGRES_DBNAME: atuin
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .atuin_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .atuin_postgres_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_postgres_super_pass }}"
  dataFrom:
    - extract:
        key: atuin
      rewrite:
        - regexp:
            source: "(.*)"
            target: "atuin_$1"
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cnpg_$1"
