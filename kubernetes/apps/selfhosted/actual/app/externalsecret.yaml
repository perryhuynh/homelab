---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app actual
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        ACTUAL_OPENID_CLIENT_ID: "{{ .oauth_client_id }}"
        ACTUAL_OPENID_CLIENT_SECRET: "{{ .oauth_client_secret }}"
  dataFrom:
    - extract:
        key: *app
