---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: &dbName paperless
        INIT_POSTGRES_HOST: &dbHost postgres17-pgbouncer-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .paperless_postgres_user }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .paperless_postgres_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_postgres_super_pass }}"
        PAPERLESS_DBHOST: *dbHost
        PAPERLESS_DBNAME: *dbName
        PAPERLESS_DBUSER: *dbUser
        PAPERLESS_DBPASS: *dbPass
        PAPERLESS_SECRET_KEY: "{{ .paperless_secret_key }}"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "authelia",
                  "name": "Authelia",
                  "client_id": "{{ .paperless_oauth_client_id }}",
                  "secret": "{{ .paperless_oauth_client_secret }}",
                  "settings": {
                    "server_url": "https://auth.perryhuynh.com/.well-known/openid-configuration"
                  }
                }
              ]
            }
          }
  dataFrom:
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cnpg_$1"
    - extract:
        key: paperless
      rewrite:
        - regexp:
            source: "(.*)"
            target: "paperless_$1"
