---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opnsense-exporter-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        OPNSENSE_EXPORTER_OPS_API_KEY: "{{ .opnsense_exporter_api_key }}"
        OPNSENSE_EXPORTER_OPS_API_SECRET: "{{ .opnsense_exporter_api_secret }}"
  dataFrom:
    - extract:
        key: opnsense
