---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: prometheus-smartctl-exporter
  values:
    fullnameOverride: *app
    resources:
      limits:
        memory: 64Mi
      requests:
        cpu: 10m
    prometheusRules:
      enabled: false
    serviceMonitor:
      enabled: true
