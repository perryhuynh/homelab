---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  values:
    fullnameOverride: victoria-logs
    server:
      retentionPeriod: 90d
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 50Gi
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 10m
      route:
        enabled: true
        hostnames:
          - logs.perryhuynh.com
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: observability
      labels:
        grafana_dashboard: "1"
