---
# yaml-language-server: $schema=https://kubernetes-schemas.perry.cafe/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "postgres"
        password: "{{ .cnpg_postgres_super_pass }}"
        bucket_host: "{{ .cloudflare_bucket_host }}"
        AWS_ACCESS_KEY_ID: "{{ .cloudflare_aws_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ .cloudflare_aws_secret_access_key }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cnpg_$1"
    - extract:
        key: cloudflare
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
