---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: lan-network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "lan-network",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp86s0",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "host-local",
            "subnet": "192.168.1.0/24"
            "rangeStart": "192.168.1.220",
            "rangeEnd": "192.168.1.221"
            "routes": [
              { "dst": "0.0.0.0/0" }
            ],
            "gateway": "192.168.1.1
          }
        }
      ]
    }
