---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secret
  namespace: iot
spec:
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        HASS_POSTGRES_URL: |-
          postgresql://{{ .HASS_POSTGRES_USER }}:{{ .HASS_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local/home_assistant
        INIT_POSTGRES_DBNAME: home_assistant
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .HASS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .HASS_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: HASS_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 11e459b1-6b55-4692-b15d-b0db0187e499
        property: HASS_POSTGRES_USER
    - secretKey: HASS_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 11e459b1-6b55-4692-b15d-b0db0187e499
        property: HASS_POSTGRES_PASS
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7061dd7f-9099-441d-a06d-b0d70073aee1
        property: password
