---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-secret
spec:
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        username: "{{ .MOSQUITTO_MQTT_USERNAME }}"
        password: "{{ .MOSQUITTO_MQTT_PASSWORD }}"
        mosquitto_pwd: |-
          {{ .MOSQUITTO_MQTT_USERNAME }}:{{ .MOSQUITTO_MQTT_PASSWORD }}
  data:
    - secretKey: MOSQUITTO_MQTT_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: aae50b69-12a6-418a-9981-b0d5005e948e
        property: username
    - secretKey: MOSQUITTO_MQTT_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: aae50b69-12a6-418a-9981-b0d5005e948e
        property: password
