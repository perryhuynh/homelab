---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}-restic-unlock
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minio:
        type: cronjob
        cronjob: &cronjobSpec
          schedule: "* * 31 2 *"
          timeZone: America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          suspend: true
        containers:
          app:
            args: &args [
              "unlock",
              "--remove-all"
            ]
            image: &image
              repository: docker.io/restic/restic
              tag: 0.17.0@sha256:da2bd7f56bc940bd14166d4802370d49b2232ee1d28898a3295fbf3d73606d80
            envFrom:
              - secretRef:
                  name: "${APP}-volsync-minio-secret"
      r2:
        type: cronjob
        cronjob: *cronjobSpec
        containers:
          app:
            args: *args
            image: *image
            envFrom:
              - secretRef:
                  name: "${APP}-volsync-r2-secret"
