---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ${APP}-restic-unlock
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        enabled: false
      minio:
        annotations:
          kyverno.io/suspend-cronjob: "true"
        type: cronjob
        cronjob: &cronjobSpec
          schedule: "* * 31 2 *"
          timeZone: America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          main:
            args: &args [
              "unlock",
              "--remove-all"
            ]
            image: &image
              repository: docker.io/restic/restic
              tag: 0.16.4
            envFrom:
              - secretRef:
                  name: "${APP}-volsync-minio-secret"
      r2:
        annotations:
          kyverno.io/suspend-cronjob: "true"
        type: cronjob
        cronjob: *cronjobSpec
        containers:
          main:
            args: *args
            image: *image
            envFrom:
              - secretRef:
                  name: "${APP}-volsync-r2-secret"
    service:
      main:
        enabled: false
