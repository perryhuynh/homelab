---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}-volsync-unlock
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      restic:
        type: cronjob
        cronjob:
          schedule: "* * 31 2 *"
          timeZone: America/Los_Angeles
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          suspend: true
        containers:
          app:
            args:
              - "unlock"
              - "--remove-all"
            image:
              repository: docker.io/restic/restic
              tag: 0.18.0@sha256:4cf4a61ef9786f4de53e9de8c8f5c040f33830eb0a10bf3d614410ee2fcb6120
            envFrom:
              - secretRef:
                  name: "${APP}-volsync-secret"
    persistence:
      repository:
        type: nfs
        path: /mnt/tank/volsync
        server: ${SECRET_NAS_IP:=nas.home.arpa}
