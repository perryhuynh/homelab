---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync-unlock-${APP}
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      restic:
        defaultContainerOptionsStrategy: merge
        defaultContainerOptions:
          image:
            repository: docker.io/restic/restic
            tag: 0.18.1@sha256:39d9072fb5651c80d75c7a811612eb60b4c06b32ffe87c2e9f3c7222e1797e76
          envFrom:
            - secretRef:
                name: "${APP}-volsync-secret"
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 10m
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - "ALL"
        type: cronjob
        cronjob:
          schedule: "* * 31 2 *"
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0
          suspend: true
          timeZone: &timeZone America/Los_Angeles
        initContainers:
          list:
            args:
              - "snapshots"
            env:
              TZ: *timeZone
        containers:
          app:
            args:
              - "unlock"
              - "--remove-all"
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    persistence:
      repository:
        type: nfs
        path: /mnt/tank/volsync
        server: nas.home.arpa
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /.cache
            subPath: cache
