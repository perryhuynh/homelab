# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.1.20:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.20"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "choi-yena"
    ipAddress: "192.168.1.21"
    installDiskSelector:
      model: CT1000P5PSSD8
    machineSpec:
      secureboot: false
    talosImageURL: &imageUrl factory.talos.dev/installer/d1fe62df69a3d950c53dbbdc9abe90610cc1241fdfd11a42ef2123cabfaddcd2
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:3b:d9:6b"
          driver: igc
        dhcp: true
        vip: &kubeVip
          ip: "192.168.1.20"
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"
  - hostname: "jo-yuri"
    ipAddress: "192.168.1.22"
    installDiskSelector:
      model: CT1000P5PSSD8
    machineSpec:
      secureboot: false
    talosImageURL: *imageUrl
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:50:52:ae"
          driver: igc
        dhcp: true
        vip: *kubeVip
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"
  - hostname: "kim-chaewon"
    ipAddress: "192.168.1.23"
    installDiskSelector:
      model: CT1000P5PSSD8
    machineSpec:
      secureboot: false
    talosImageURL: *imageUrl
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:37:2c:0b"
          driver: igc
        dhcp: true
        vip: *kubeVip
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"

# Global patches
patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false
  # Configure NFS mount options
  - |-
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nconnect=16
  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true
  # Enable host dns
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
  # Enable K8s Talos API Access
  - |-
    machine:
      features:
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:admin
          allowedKubernetesNamespaces:
            - actions-runner-system
            - system-upgrade
  # Configure kubelet
  - |-
    machine:
      kubelet:
        defaultRuntimeSeccompProfileEnabled: true
        extraConfig:
          maxPods: 150
          serializeImagePulls: false
        nodeIP:
          validSubnets:
            - 192.168.1.0/24
  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/mnt/extra
            type: bind
            source: /var/mnt/extra
            options:
              - rbind
              - rshared
              - rw
  # Mount longhorn in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
              - rbind
              - rshared
              - rw
  # Configure custom sysctls
  - |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: "1048576" # Watchdog
        fs.inotify.max_user_instances: "8192"  # Watchdog
        net.core.rmem_max: "7500000"           # Cloudflared | QUIC
        net.core.wmem_max: "7500000"           # Cloudflared | QUICuser.max_user_namespaces: 11255        # User Namespaces
        vm.nr_hugepages: 1024                  # PostgreSQL
  # Configure NTP servers
  - |-
    machine:
      time:
        disabled: false
        servers:
          - 162.159.200.1
          - 162.159.200.123
  # Configure udev rules
  - |-
    machine:
      udev:
        rules:
          # Intel GPU
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
          # Thunderbolt
          - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
# Controller patches
controlPlane:
  patches:
    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        apiServer:
          extraArgs:
            # https://kubernetes.io/docs/tasks/extend-kubernetes/configure-aggregation-layer/
            enable-aggregator-routing: true
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.1.0/24
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
          extraArgs:
            bind-address: 0.0.0.0
    # Disable default API server admission plugins
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/gasket-driver
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/thunderbolt
          - siderolabs/util-linux-tools
