# Global patches
patches:
  # Configure kubelet version
  - |-
    machine:
      kubelet:
        image: ghcr.io/siderolabs/kubelet:${kubernetesVersion}
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins."io.containerd.cri.v1.images"]
              discard_unpacked_layers = false
            [plugins."io.containerd.cri.v1.runtime"]
              cdi_spec_dirs = ["/var/cdi/static", "/var/cdi/dynamic"]
              device_ownership_from_security_context = true
  # Configure NFS mount options
  - |-
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nconnect=16
  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true
  # Enable host dns
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
  # Configure kubelet
  - |-
    machine:
      kubelet:
        defaultRuntimeSeccompProfileEnabled: true
        extraConfig:
          featureGates:
            ImageVolume: true
          maxPods: 150
          serializeImagePulls: false
        nodeIP:
          validSubnets:
            - 192.168.1.0/24
  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/mnt/extra
            type: bind
            source: /var/mnt/extra
            options:
              - rbind
              - rshared
              - rw
  # Configure custom sysctls
  - |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: "1048576" # Watchdog
        fs.inotify.max_user_instances: "8192"  # Watchdog
        net.core.rmem_max: "7500000"           # Cloudflared | QUIC
        net.core.wmem_max: "7500000"           # Cloudflared | QUICuser.max_user_namespaces: 11255        # User Namespaces
        vm.nr_hugepages: 1024                  # PostgreSQL
  # Configure NTP servers
  - |-
    machine:
      time:
        disabled: false
        servers:
          - 162.159.200.1
          - 162.159.200.123
  # Configure udev rules
  - |-
    machine:
      udev:
        rules:
          # Intel GPU
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
          # Thunderbolt
          - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
# Controller patches
controlPlane:
  patches:
    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        apiServer:
          image: registry.k8s.io/kube-apiserver:${kubeapiserver}"
          extraArgs:
            # https://kubernetes.io/docs/tasks/extend-kubernetes/configure-aggregation-layer/
            enable-aggregator-routing: true
            runtime-config: admissionregistration.k8s.io/v1beta1=true
            feature-gates: ImageVolume=true,MutatingAdmissionPolicy=true
        controllerManager:
          image: registry.k8s.io/kube-controller-manager:${kubecontrollermanagerVersion}
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.1.0/24
        proxy:
          image: registry.k8s.io/kube-proxy:${kubeproxyVersion}
          disabled: true
        scheduler:
          image: registry.k8s.io/kube-scheduler:${kubeschedulerVersion}
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                plugins:
                  score:
                    disabled:
                      - name: ImageLocality
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway
          extraArgs:
            bind-address: 0.0.0.0
    # Disable default API server admission plugins
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - system-upgrade
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/nfsrahead
