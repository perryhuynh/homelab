---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.2
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliuml2announcementpolicies.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/kube-system/cilium/app/networks.yaml
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - "kube-system/cilium"

  - name: spegel
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.4.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - "kube-system/coredns"

  - name: cert-manager
    namespace: cert-manager
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - events:
          - "postsync"
        command: kubectl
        args:
          - apply
          - --namespace=cert-manager
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/cert-manager/cert-manager/app/issuers.yaml
          - --wait=true
        showlogs: true
    needs:
      - "kube-system/spegel"

  - name: onepassword-connect
    namespace: external-secrets
    atomic: true
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.4.0
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - events:
          - "postsync"
        command: kubectl
        args:
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/external-secrets/onepassword-connect/app/networkpolicy.yaml
          - --wait=true
        showlogs: true
    needs:
      - "cert-manager/cert-manager"

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.32.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - "external-secrets/onepassword-connect"

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.32.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - "flux-system/flux-operator"
